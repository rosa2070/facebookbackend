{% extends 'layout.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock %}

{% block contents %}
<section id="container">


    <div id="login_section">
        <h1 class="logo"><a href="#" class="icon--main-logo"></a>FACEBOOK</h1>
        <form action="">
            <div class="id_section">
                <div><label for="id_field">아이디</label></div>
                <div><input type="text" id="id_field"></div>
            </div>

            <div class="pw_section">
                <div><label for="pw_field">비밀번호</label></div>
                <div><input type="password" id="pw_field"></div>
            </div>

            <input type="submit" value="SIGN IN" id="submitBtn">

            <div class="signup"><a href="signup.html">아직도 회원이 아니신가요?</a></div>

        </form>
    </div>


</section>
{% endblock %}
